<script>
    function get(){
        var str = "";
        for(var i = 0 ; i < 36 ; i++){
            var check = document.getElementById(i);
            if(check.checked){
                str += "1"

            }else{
                str += "0"
            }
            if((i + 1) % 6 == 0 ){
                str += "-"
            }

        }

        if(document.getElementById("color_1").checked){
            str += "0"
        }else{
            str += "1"
        }

        document.getElementById("output").value = str ;

        var copyText = document.getElementById("output");
        copyText.select();
        document.execCommand("copy");
    }

    function reset(){
        for(var i = 0 ; i < 36 ; i++){
            var check = document.getElementById(i);
            check.checked = false

        }


    }



</script>
